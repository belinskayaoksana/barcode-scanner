<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö-–∫–æ–¥—É</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    header{padding:12px 16px;font-weight:600}
    #wrap{display:flex;flex-direction:column;height:100vh}
    #video{width:100%;max-height:70vh;background:#000}
    #status{padding:10px 16px;color:#555}
    #bar{display:flex;gap:8px;padding:10px 16px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#f6f7f8;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
  </style>
</head>
<body>
  <div id="wrap">
    <header>–°–∫–∞–Ω—É–π—Ç–µ —à—Ç—Ä–∏—Ö-–∫–æ–¥ (Code-128 / EAN-13)</header>
    <video id="video" playsinline></video>
    <div id="bar">
      <button id="toggleTorch" disabled>üî¶ –õ—ñ—Ö—Ç–∞—Ä–∏–∫</button>
      <button id="restart" disabled>üîÅ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏</button>
    </div>
    <div id="status">–ì–æ—Ç—É—é –∫–∞–º–µ—Ä—É‚Ä¶</div>
  </div>

  <!-- ZXing UMD -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const tg = window.Telegram?.WebApp; if (tg) tg.expand();

    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const btnTorch = document.getElementById('toggleTorch');
    const btnRestart = document.getElementById('restart');

    // 1) HINTS: —à—É–∫–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ 1D-—Ñ–æ—Ä–º–∞—Ç–∏ + try harder
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
      ZXing.BarcodeFormat.CODE_128,
      ZXing.BarcodeFormat.EAN_13,
      ZXing.BarcodeFormat.EAN_8,
      ZXing.BarcodeFormat.UPC_A,
    ]);
    hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

    const reader = new ZXing.BrowserMultiFormatReader(hints, 500);
    let currentTrack = null;
    let stopping = false;

    async function startScanner(){
      statusEl.textContent = '–ì–æ—Ç—É—é –∫–∞–º–µ—Ä—É‚Ä¶';
      btnTorch.disabled = true; btnRestart.disabled = true;

      try {
        // 2) –ü—Ä–æ—Å–∏–º–æ HD —ñ —Ç–∏–ª–æ–≤—É –∫–∞–º–µ—Ä—É
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            // –¥–µ—è–∫—ñ –±—Ä–∞—É–∑–µ—Ä–∏ —ñ–≥–Ω–æ—Ä—É—é—Ç—å, –∞–ª–µ —Å–ø—Ä–æ–±—É—î–º–æ:
            advanced: [{ focusMode: "continuous" }]
          },
          audio: false
        });
        video.srcObject = stream;
        await video.play();

        // 3) –ó–∞–ø—É—Å–∫–∞—î–º–æ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è –∑ —É–∂–µ –≤—ñ–¥–∫—Ä–∏—Ç–æ–≥–æ –≤—ñ–¥–µ–æ
        const devices = await reader.listVideoInputDevices();
        const back = devices.find(d => /back|rear|environment/i.test(d.label));
        const deviceId = back ? back.deviceId : (devices[0] && devices[0].deviceId) || null;

        await reader.decodeFromVideoDevice(deviceId, video, (result, err) => {
          if (result && !stopping) {
            stopping = true;
            const code = String(result.getText() || '').trim();
            statusEl.textContent = `–ó—á–∏—Ç–∞–Ω–æ: ${code}`;
            try { navigator.vibrate && navigator.vibrate(60); } catch(e){}
            tg?.sendData && tg.sendData(code);
            setTimeout(stopScanner, 200);
          }
        });

        currentTrack = stream.getVideoTracks && stream.getVideoTracks()[0];

        // 4) –í–º–∏–∫–∞—î–º–æ –∫–Ω–æ–ø–∫—É –ª—ñ—Ö—Ç–∞—Ä–∏–∫–∞, —è–∫—â–æ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è
        try {
          const caps = currentTrack?.getCapabilities?.();
          if (caps && 'torch' in caps) btnTorch.disabled = false;
        } catch(_) {}

        btnRestart.disabled = false;
        statusEl.textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É: —Ç—Ä–∏–º–∞–π —à—Ç—Ä–∏—Ö-–∫–æ–¥ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ, –±–µ–∑ –±–ª–∏–∫—ñ–≤.';
      } catch (e) {
        console.error(e);
        statusEl.textContent = '–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä HTTPS —Ç–∞ –¥–æ–∑–≤—ñ–ª.';
      }
    }

    async function stopScanner(){
      try { await reader.reset(); } catch(_){}
      try { await video.pause(); } catch(_){}
      if (currentTrack) { try { currentTrack.stop(); } catch(_){ } }
      btnTorch.disabled = true;
    }

    btnTorch.addEventListener('click', async () => {
      if (!currentTrack) return;
      try {
        const caps = currentTrack.getCapabilities();
        if (caps && 'torch' in caps) {
          const set = currentTrack.getSettings();
          await currentTrack.applyConstraints({ advanced: [{ torch: !set.torch }] });
        }
      } catch(e){ console.warn('Torch not supported', e); }
    });

    btnRestart.addEventListener('click', async () => {
      stopping = false;
      await stopScanner();
      await startScanner();
    });

    // –∞–≤—Ç–æ—Å—Ç–∞—Ä—Ç
    startScanner();
  </script>
</body>
</html>
