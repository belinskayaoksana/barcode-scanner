<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö-–∫–æ–¥—É ‚Äî DEBUG (ultra‚Äëwide, manual) v0.7</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#000;color:#fff}
    header{padding:12px 16px;font-weight:600;background:#111;display:flex;gap:8px;align-items:center;justify-content:space-between}
    #video{width:100%;height:48vh;object-fit:cover;background:#000}
    #bar{display:flex;gap:8px;align-items:center;padding:10px 16px;background:#111;flex-wrap:wrap}
    button{padding:8px 12px;border-radius:10px;border:1px solid #444;background:#1b1b1b;color:#fff;cursor:pointer}
    button.primary{background:#2b6ef6;border-color:#2b6ef6}
    button:disabled{opacity:.5;cursor:not-allowed}
    #status{padding:8px 16px;color:#ccc;background:#111}
    #cameraList{padding:6px 8px;border-radius:8px;border:1px solid #444;background:#1b1b1b;color:#fff}
    #log{height:32vh;overflow:auto;background:#0c0c0c;border-top:1px solid #333;font-family:ui-monospace,Consolas,monospace;padding:8px 12px;white-space:pre-wrap}
    .tag{display:inline-block;margin:2px 4px 2px 0;padding:2px 6px;border:1px solid #444;border-radius:999px;font-size:12px;background:#1b1b1b}
    input[type="range"]{accent-color:#fff}
  </style>
</head>
<body>
  <header>
    <div>–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö‚Äë–∫–æ–¥ (EAN‚Äë13 only) ‚Äî DEBUG (rear ultra‚Äëwide)</div>
    <span class="tag" id="tagVer">v0.7-manual-scan</span>
  </header>
  <video id="video" playsinline muted autoplay></video>

  <div id="bar">
    <button id="btnScan" class="primary" disabled>üéØ –°–∫–∞–Ω—É–≤–∞—Ç–∏</button>
    <button id="btnTorch" disabled>üî¶ Torch</button>
    <button id="btnRestart" disabled>üîÅ Restart</button>
    <select id="cameraList" title="–ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ –∫–∞–º–µ—Ä—É"></select>
    <input id="zoom" type="range" min="1" max="1" step="0.1" style="width:160px; display:none;">
    <button id="btnDownload">‚¨áÔ∏è Download logs</button>
    <span class="tag" id="tagFacing">facing: ?</span>
    <span class="tag" id="tagRes">res: ?</span>
    <span class="tag" id="tagTorch">torch: ?</span>
    <span class="tag" id="tagZoom">zoom: n/a</span>
  </div>

  <div id="status">–ì–æ—Ç—É—é –∫–∞–º–µ—Ä—É‚Ä¶</div>
  <div id="log"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <!-- Telegram SDK: –æ–±–æ–≤'—è–∑–∫–æ–≤–æ –¥–ª—è tg.sendData/tg.close –Ω–∞ iOS/Android -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // ---- Version ----
    const VERSION = 'v0.7-manual-scan';

    // ---- Logger ----
    const logEl = document.getElementById('log');
    const logs = [];
    function log(...args){
      const line = args.map(v => { try { return typeof v === 'string' ? v : JSON.stringify(v); } catch { return String(v); } }).join(' ');
      const ts = new Date().toISOString().split('T')[1].replace('Z','');
      const msg = `[${ts}] ${line}`;
      logs.push(msg);
      console.log(msg);
      if (logEl) { logEl.textContent += msg + "
"; logEl.scrollTop = logEl.scrollHeight; }
    }
    window.onerror = (m, s, l, c, e) => log("ERROR", m, s, l, c, e && e.stack);

    const btnDownload = document.getElementById('btnDownload');
    btnDownload.addEventListener('click', ()=>{
      const blob = new Blob([logs.join("
")], {type: "text/plain"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `scanner_logs_${Date.now()}.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
    });

    // ---- Telegram bridge ----
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) { tg.expand(); tg.ready && tg.ready(); log("TG WebApp detected", tg.platform, tg.version, VERSION); }
    else { log("TG WebApp NOT detected ‚Äî –≤—ñ–¥–∫—Ä–∏–π —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç—ñ"); }

    // ---- UI refs ----
    const video      = document.getElementById('video');
    const statusEl   = document.getElementById('status');
    const btnScan    = document.getElementById('btnScan');
    const btnTorch   = document.getElementById('btnTorch');
    const btnRestart = document.getElementById('btnRestart');
    const cameraList = document.getElementById('cameraList');
    const tagFacing  = document.getElementById('tagFacing');
    const tagRes     = document.getElementById('tagRes');
    const tagTorch   = document.getElementById('tagTorch');
    const zoomEl     = document.getElementById('zoom');
    const tagZoom    = document.getElementById('tagZoom');

    function setStatus(t){ statusEl.textContent = t; log("STATUS:", t); }

    // ---- ZXing setup ----
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ ZXing.BarcodeFormat.EAN_13 ]);
    const reader = new ZXing.BrowserMultiFormatReader(hints, 150);

    let currentTrack = null;
    let stopping = false;
    let chosenBackId = null;     // –æ–±—Ä–∞–Ω–∏–π –ø—Ä–∏—Å—Ç—Ä—ñ–π
    let watchdogTimer = null;    // —Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ç–æ—Ä
    let sentOnce = false;        // –∑–∞—Ö–∏—Å—Ç –≤—ñ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è
    let armed = false;           // —Ä—É—á–Ω–∏–π —Ä–µ–∂–∏–º: –∑—á–∏—Ç—É–≤–∞—Ç–∏ —Ç—ñ–ª—å–∫–∏ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è

    async function stopAll(){
      try { await reader.reset(); } catch(e){ log("reader.reset error", e); }
      try { await video.pause(); } catch(e){ log("video.pause error", e); }
      const stream = video.srcObject;
      if (stream && stream.getTracks) { stream.getTracks().forEach(t=>{ try{ t.stop(); }catch(_){} }); }
      video.srcObject = null;
      currentTrack = null;
      btnTorch.disabled = true;
      btnScan.disabled = true;
      if (watchdogTimer) { clearInterval(watchdogTimer); watchdogTimer = null; }
      log("Stopped all tracks");
    }

    function updateTrackTags(){
      try{
        const s = currentTrack?.getSettings?.() || {};
        tagFacing.textContent = `facing: ${s.facingMode || "?"}`;
        tagRes.textContent    = `res: ${s.width||"?"}x${s.height||"?"}`;
        const caps = currentTrack?.getCapabilities?.();
        tagTorch.textContent  = `torch: ${caps && 'torch' in caps ? 'yes' : 'no'}`;
      }catch(_){ }
    }

    function setupZoomControl(){
      try {
        const caps = currentTrack?.getCapabilities?.();
        if (caps?.zoom) {
          zoomEl.min = caps.zoom.min ?? 1;  zoomEl.max = caps.zoom.max ?? 5;  zoomEl.step = caps.zoom.step ?? 0.1;
          const desired = Math.min(caps.zoom.max ?? 2, Math.max(caps.zoom.min ?? 1, 2));
          zoomEl.value = currentTrack.getSettings().zoom ?? desired;
          zoomEl.style.display = 'inline-block';
          tagZoom.textContent = `zoom: ${zoomEl.value}`;
          currentTrack.applyConstraints({ advanced: [{ zoom: Number(zoomEl.value) }] }).catch(()=>{});
        } else { zoomEl.style.display = 'none'; tagZoom.textContent = 'zoom: n/a'; }
      } catch { }
    }

    zoomEl.addEventListener('input', async () => {
      try { await currentTrack.applyConstraints({ advanced: [{ zoom: Number(zoomEl.value) }] }); tagZoom.textContent = `zoom: ${zoomEl.value}`; log("Zoom set to", zoomEl.value); }
      catch(e){ log("zoom error", e); }
    });

    async function decodeWithDevice(deviceId){
      log("decodeWithDevice", deviceId);

      const constraints = {
        video: {
          deviceId: { exact: deviceId }, facingMode: { ideal: "environment" },
          width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 30 },
          advanced: [ { focusMode: "continuous" } ]
        }, audio: false
      };

      await reader.decodeFromConstraints(constraints, video, (result, err) => {
        if (stopping || sentOnce) return;
        if (!armed) return; // —Ä—É—á–Ω–∏–π —Ä–µ–∂–∏–º: —ñ–≥–Ω–æ—Ä—É—î–º–æ –ø–æ–∫–∏ –Ω–µ –Ω–∞—Ç–∏—Å–Ω—É–ª–∏
        if (result){
          armed = false; // —Ä–æ–∑–∑–±—Ä–æ—é—î–º–æ –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –∫–ª—ñ–∫—É
          sentOnce = true;
          const code = String(result.getText()||"").trim();
          const payload = JSON.stringify({ t: 'barcode', fmt: 'EAN_13', code });
          setStatus(`–ó—á–∏—Ç–∞–Ω–æ: ${code}. –í—ñ–¥–ø—Ä–∞–≤–ª—è—é –≤ –±–æ—Ç‚Ä¶`);
          try { navigator.vibrate && navigator.vibrate(30); } catch(_){ }
          (async ()=>{
            try {
              if (tg && typeof tg.sendData === 'function') {
                tg.sendData(payload);
                log("tg.sendData sent", payload);
                setTimeout(()=>{ try { tg.close && tg.close(); } catch(_){} }, 150);
              } else {
                log("TG not detected ‚Äî copy to clipboard fallback");
                await navigator.clipboard?.writeText?.(code);
                alert(`–ö–æ–¥: ${code}
(–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É)`);
              }
            } finally { await stopAll(); }
          })();
        }
      });

      // –æ—Ç—Ä–∏–º—É—î–º–æ —Ç—Ä–µ–∫ –≤—ñ–¥ ZXing
      const stream = video.srcObject;
      currentTrack = stream && stream.getVideoTracks ? stream.getVideoTracks()[0] : null;
      updateTrackTags();

      // –ø—ñ–¥—Å—Ç—Ä–∞—Ö–æ–≤–∫–∞ –∞–≤—Ç–æ—Ñ–æ–∫—É—Å—É + –∑—É–º
      try {
        const caps = currentTrack?.getCapabilities?.();
        if (caps?.focusMode?.includes("continuous")) {
          await currentTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
          log("Applied focusMode: continuous");
        }
        btnTorch.disabled = !(caps && 'torch' in caps);
        setupZoomControl();
        log("Capabilities:", currentTrack.getCapabilities && currentTrack.getCapabilities());
      } catch(e){ log("capabilities/apply error", e); }

      // tap-to-refocus (–Ω–µ–≤–µ–ª–∏–∫–∏–π –ø–æ—à—Ç–æ–≤—Ö)
      video.addEventListener('click', async () => {
        try { const caps = currentTrack?.getCapabilities?.(); if (caps?.focusMode?.includes("continuous")) { await currentTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] }); log("Refocus tap applied"); } }
        catch(e){ log("refocus error", e); }
      });

      // Watchdog: —è–∫—â–æ —Ä–∞–ø—Ç–æ–≤–æ –ø–µ—Ä–µ–º–∫–Ω—É–ª–æ—Å—è –æ–±–ª–∏—á—á—è–º —É–ø–µ—Ä–µ–¥ ‚Äî –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ—Å—è –Ω–∞ –≤–∏–±—Ä–∞–Ω—É –∫–∞–º–µ—Ä—É
      watchdogTimer = setInterval(async ()=>{
        try {
          const s = currentTrack?.getSettings?.() || {}; const preferred = localStorage.getItem("scanner.preferredDeviceId");
          if ((s.facingMode === "user") && chosenBackId) {
            log("WATCHDOG: switched to FRONT, restoring preferred", preferred || chosenBackId);
            stopping = true; await stopAll(); stopping = false; sentOnce = false; await decodeWithDevice(preferred || chosenBackId);
          }
        } catch(e){ log("watchdog error", e); }
      }, 1000);

      // –∫–∞–º–µ—Ä—É –≥–æ—Ç–æ–≤–æ ‚Äî –∞–∫—Ç–∏–≤—É—î–º–æ –∫–Ω–æ–ø–∫—É
      btnScan.disabled = false; setStatus('–ì–æ—Ç–æ–≤–æ. –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É —ñ –Ω–∞—Ç–∏—Å–Ω–∏ ¬´–°–∫–∞–Ω—É–≤–∞—Ç–∏¬ª.');
    }

    function isUltraWideLabel(lbl){ return /ultra|ultra[- ]?wide|uw|0\.5x|0,5x|–Ω–∞–¥—à–∏—Ä/i.test(lbl); }
    function isBackLabel(lbl){ return /back|rear|environment|—Ç–∏–ª–æ–≤|–∑–∞–¥–Ω/i.test(lbl); }

    async function enumerateCams(){
      const devs = (await navigator.mediaDevices.enumerateDevices()).filter(d => d.kind === "videoinput");
      log("Devices:", devs.map(d => ({label:d.label, deviceId:d.deviceId, groupId:d.groupId})));

      // Populate select
      cameraList.innerHTML = devs.map((d,i)=>{
        const lbl = d.label || `–ö–∞–º–µ—Ä–∞ ${i+1}`;
        const tags = [ isUltraWideLabel(lbl) ? 'ultra‚Äëwide' : '', isBackLabel(lbl) ? 'back' : '' ].filter(Boolean).join(', ');
        const hint = tags ? ` (${tags})` : '';
        return `<option value="${d.deviceId}">${lbl}${hint}</option>`;
      }).join("");
      cameraList.style.display = devs.length > 1 ? "block" : "none";

      // Preference order: savedId -> rear ultra‚Äëwide -> any rear -> last
      const savedId = localStorage.getItem("scanner.preferredDeviceId");
      let preferred = devs.find(d => d.deviceId === savedId)
                  || devs.find(d => isBackLabel(d.label) && isUltraWideLabel(d.label))
                  || devs.find(d => isBackLabel(d.label))
                  || devs[devs.length - 1];

      chosenBackId = preferred ? preferred.deviceId : (devs[0] && devs[0].deviceId);
      log("Chosen deviceId:", chosenBackId, "label:", preferred && preferred.label);
      if (chosenBackId) cameraList.value = chosenBackId;
      return {devs, backId: chosenBackId};
    }

    async function startCamera(){
      setStatus("–ó–∞–ø–∏—Ç—É—é –¥–æ–∑–≤—ñ–ª –¥–æ –∫–∞–º–µ—Ä–∏‚Ä¶");
      btnRestart.disabled = true; btnTorch.disabled = true; sentOnce = false; btnScan.disabled = true; armed = false;
      try {
        // 1) –ü—Ä–æ—Å–∏–º–æ –ª–∏—à –¥–æ–∑–≤—ñ–ª ‚Äî —â–æ–± –∑'—è–≤–∏–ª–∏—Å—å labels
        let tmp = null;
        try { tmp = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } }, audio: false }); }
        catch { tmp = await navigator.mediaDevices.getUserMedia({ video: true, audio: false }); }
        tmp.getTracks().forEach(t => t.stop());
        log("Permission granted");

        // 2) Enumerate + choose preferred (rear ultra‚Äëwide if —î)
        const { backId } = await enumerateCams();
        if (!backId) throw new Error("–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤—ñ–¥–µ–æ–∫–∞–º–µ—Ä–∏");

        // 3) –ó–∞–ø—É—Å–∫ ZXing –∑ constraints
        await decodeWithDevice(backId);

        btnRestart.disabled = false;
      } catch (e) { log("startCamera error", e && e.message); setStatus("–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä HTTPS/–¥–æ–∑–≤—ñ–ª."); }
    }

    // UI events
    document.getElementById('btnTorch').addEventListener('click', async () => {
      try{
        const caps = currentTrack?.getCapabilities?.();
        if (caps && 'torch' in caps){ const set = currentTrack.getSettings(); await currentTrack.applyConstraints({ advanced: [{ torch: !set.torch }] }); log("Torch toggled"); }
        else { log("Torch not supported"); }
      }catch(e){ log("Torch error", e); }
    });

    document.getElementById('btnRestart').addEventListener('click', async () => {
      stopping = true; await stopAll(); stopping = false; sentOnce = false; await startCamera();
    });

    cameraList.addEventListener('change', async () => {
      const id = cameraList.value; if (!id) return;
      localStorage.setItem("scanner.preferredDeviceId", id); log("Manual camera switch to", id);
      chosenBackId = id; stopping = true; await stopAll(); stopping = false; sentOnce = false; await startCamera();
    });

    btnScan.addEventListener('click', ()=>{
      armed = true; sentOnce = false; setStatus('–®—É–∫–∞—é –∫–æ–¥‚Ä¶ —Ç—Ä–∏–º–∞–π —Ä—ñ–≤–Ω–æ 1‚Äì2 —Å–µ–∫.');
      // —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ä–æ–∑–∑–±—Ä–æ—ó–º–æ, —è–∫—â–æ –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ
      setTimeout(()=>{ if (armed) { armed = false; setStatus('–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ –∞–±–æ –ø—ñ–¥—Å–≤—ñ—Ç–∏ –∫–æ–¥.'); } }, 5000);
    });

    window.addEventListener('beforeunload', stopAll);

    // Start
    (async ()=>{ log("UA:", navigator.userAgent); document.getElementById('tagVer').textContent = VERSION; await startCamera(); })();
  </script>
</body>
</html>
