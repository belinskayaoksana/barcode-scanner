<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>–°–∫–∞–Ω–µ—Ä —à—Ç—Ä–∏—Ö-–∫–æ–¥—É ‚Äî DEBUG (ultra‚Äëwide, AUTO) v1.1</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#000;color:#fff}
    header{padding:12px 16px;font-weight:600;background:#111;display:flex;gap:8px;align-items:center;justify-content:space-between}

  </style>
</head>
<body>
  <header>
    <div>–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —à—Ç—Ä–∏—Ö‚Äë–∫–æ–¥ (EAN‚Äë13 only) ‚Äî DEBUG (rear ultra‚Äëwide)</div>
    <span class="tag" id="tagVer">v1.1-auto-autoplayfix</span>
  </header>
  <video id="video" playsinline muted autoplay></video>
  <!-- iOS autoplay/touch overlay -->
  <div id="tapOverlay" style="position:absolute;left:0;right:0;top:56px;height:48vh;display:none;align-items:center;justify-content:center;pointer-events:auto;background:rgba(0,0,0,.35);">
    <button id="btnTapStart" style="font-size:16px;padding:10px 14px;border-radius:12px;border:1px solid #666;background:#1b1b1b;color:#fff">‚ñ∂Ô∏è –¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ –∫–∞–º–µ—Ä—É</button>
  </div>

  <div id="bar">
    <button id="btnTorch" disabled>üî¶ Torch</button>
    <button id="btnRestart" disabled>üîÅ Restart</button>
    <select id="cameraList" title="–ü–µ—Ä–µ–º–∫–Ω—É—Ç–∏ –∫–∞–º–µ—Ä—É"></select>
    <input id="zoom" type="range" min="1" max="1" step="0.1" style="width:160px; display:none;">
    <button id="btnDownload">‚¨áÔ∏è Download logs</button>
    <span class="tag" id="tagFacing">facing: ?</span>
    <span class="tag" id="tagRes">res: ?</span>
    <span class="tag" id="tagTorch">torch: ?</span>
    <span class="tag" id="tagZoom">zoom: n/a</span>
  </div>

  <div id="status">–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è‚Ä¶</div>
  <div id="log"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // ---- Version ----
    const VERSION = 'v0.9-auto';

    // ---- Logger ----
    const logEl = document.getElementById('log');
    const logs = [];
    function log(...args){
      const line = args.map(v => { try { return typeof v === 'string' ? v : JSON.stringify(v); } catch { return String(v); } }).join(' ');
      const ts = new Date().toISOString().split('T')[1].replace('Z','');
      const msg = `[${ts}] ${line}`;
      logs.push(msg);
      console.log(msg);
      if (logEl) { logEl.textContent += msg + "
"; logEl.scrollTop = logEl.scrollHeight; }
    }
    window.onerror = (m, s, l, c, e) => log("ERROR", m, s, l, c, e && e.stack);

    const btnDownload = document.getElementById('btnDownload');
    btnDownload.addEventListener('click', ()=>{
      const blob = new Blob([logs.join("
")], {type: "text/plain"});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `scanner_logs_${Date.now()}.txt`;
      a.click();
      URL.revokeObjectURL(a.href);
    });

    // ---- Telegram bridge ----
    const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
    if (tg) { tg.expand(); tg.ready && tg.ready(); log("TG WebApp detected", tg.platform, tg.version, VERSION); }
    else { log("TG WebApp NOT detected ‚Äî –≤—ñ–¥–∫—Ä–∏–π —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç—ñ"); }

    // ---- UI refs ----
    const video      = document.getElementById('video');
    const statusEl   = document.getElementById('status');
    const btnTorch   = document.getElementById('btnTorch');
    const btnRestart = document.getElementById('btnRestart');
    const cameraList = document.getElementById('cameraList');
    const tagFacing  = document.getElementById('tagFacing');
    const tagRes     = document.getElementById('tagRes');
    const tagTorch   = document.getElementById('tagTorch');
    const zoomEl     = document.getElementById('zoom');
    const tagZoom    = document.getElementById('tagZoom');
    const tapOverlay = document.getElementById('tapOverlay');
    const btnTapStart = document.getElementById('btnTapStart');

    function setStatus(t){ statusEl.textContent = t; log("STATUS:", t); }

    function showTapOverlay(show){ tapOverlay.style.display = show ? 'flex' : 'none'; }

    // ---- ZXing setup ----
    const hints = new Map();
    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ ZXing.BarcodeFormat.EAN_13 ]);
    const reader = new ZXing.BrowserMultiFormatReader(hints, 100);

    let currentTrack = null;
    let stopping = false;
    let chosenBackId = null;     // –æ–±—Ä–∞–Ω–∏–π –ø—Ä–∏—Å—Ç—Ä—ñ–π
    let watchdogTimer = null;    // —Å—Ç–∞–±—ñ–ª—ñ–∑–∞—Ç–æ—Ä
    let sentOnce = false;        // –∑–∞—Ö–∏—Å—Ç –≤—ñ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—è

    async function stopAll(){
      try { await reader.reset(); } catch(e){ log("reader.reset error", e); }
      try { await video.pause(); } catch(e){ log("video.pause error", e); }
      const stream = video.srcObject;
      if (stream && stream.getTracks) { stream.getTracks().forEach(t=>{ try{ t.stop(); }catch(_){} }); }
      video.srcObject = null;
      currentTrack = null;
      btnTorch.disabled = true;
      if (watchdogTimer) { clearInterval(watchdogTimer); watchdogTimer = null; }
      log("Stopped all tracks");
    }

    function updateTrackTags(){
      try{
        const s = currentTrack?.getSettings?.() || {};
        tagFacing.textContent = `facing: ${s.facingMode || "?"}`;
        tagRes.textContent    = `res: ${s.width||"?"}x${s.height||"?"}`;
        const caps = currentTrack?.getCapabilities?.();
        tagTorch.textContent  = `torch: ${caps && 'torch' in caps ? 'yes' : 'no'}`;
      }catch(_){ }
    }

    function setupZoomControl(){
      try {
        const caps = currentTrack?.getCapabilities?.();
        if (caps?.zoom) {
          zoomEl.min = caps.zoom.min ?? 1;  zoomEl.max = caps.zoom.max ?? 5;  zoomEl.step = caps.zoom.step ?? 0.1;
          const desired = Math.min(caps.zoom.max ?? 2, Math.max(caps.zoom.min ?? 1, 2));
          zoomEl.value = currentTrack.getSettings().zoom ?? desired;
          zoomEl.style.display = 'inline-block';
          tagZoom.textContent = `zoom: ${zoomEl.value}`;
          currentTrack.applyConstraints({ advanced: [{ zoom: Number(zoomEl.value) }] }).catch(()=>{});
        } else { zoomEl.style.display = 'none'; tagZoom.textContent = 'zoom: n/a'; }
      } catch { }
    }

    zoomEl.addEventListener('input', async () => {
      try { await currentTrack.applyConstraints({ advanced: [{ zoom: Number(zoomEl.value) }] }); tagZoom.textContent = `zoom: ${zoomEl.value}`; log("Zoom set to", zoomEl.value); }
      catch(e){ log("zoom error", e); }
    });

    async function startDecodeSimple(){
      // iOS-safe: –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ deviceId, –ª–∏—à–µ facingMode
      const constraints = {
        video: {
          facingMode: { ideal: 'environment' },
          width:  { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 30 },
          advanced: [ { focusMode: 'continuous' } ]
        },
        audio: false
      };

      try {
        await reader.decodeFromConstraints(constraints, video, (result)=>{
          if (sentOnce) return;
          if (result){
            sentOnce = true;
            const code = String(result.getText()||'').trim();
            const payload = JSON.stringify({ t:'barcode', fmt:'EAN_13', code });
            setStatus(`–ó—á–∏—Ç–∞–Ω–æ: ${code}. –í—ñ–¥–ø—Ä–∞–≤–ª—è—é –≤ –±–æ—Ç‚Ä¶`);
            try { navigator.vibrate && navigator.vibrate(25); } catch(_){}
            (async ()=>{
              try{
                if (tg?.sendData){ tg.sendData(payload); log('tg.sendData sent', payload); setTimeout(()=>{ try{ tg.close && tg.close(); }catch(_){ } }, 120); }
                else{ await navigator.clipboard?.writeText?.(code); alert(`–ö–æ–¥: ${code}
(–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ —É –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É)`); }
              } finally { await stopAll(); }
            })();
          }
        });

        // on success stream already attached to video
        const stream = video.srcObject; currentTrack = stream && stream.getVideoTracks ? stream.getVideoTracks()[0] : null;
        updateTrackTags();
        try{
          const caps = currentTrack?.getCapabilities?.();
          if (caps?.focusMode?.includes('continuous')) await currentTrack.applyConstraints({ advanced:[{ focusMode:'continuous' }] });
          btnTorch.disabled = !(caps && 'torch' in caps);
          setupZoomControl();
        }catch(e){ log('capabilities/apply error', e); }
        setStatus('–ù–∞–≤–æ–¥—å —à—Ç—Ä–∏—Ö‚Äë–∫–æ–¥ —É —Ä–∞–º–∫—É‚Ä¶');
        btnRestart.disabled = false;
        // —è–∫—â–æ autoplay –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ ‚Äî –ø–æ–∫–∞–∂–µ–º–æ –æ–≤–µ—Ä–ª–µ–π –¥–ª—è –∂–µ—Å—Ç—É
        setTimeout(()=>{ if (!video.srcObject || video.paused || video.readyState < 2){ log('Autoplay blocked: showing tap overlay'); showTapOverlay(true); } }, 200);
      } catch(e){
        log('decodeFromConstraints failed', e?.name, e?.message);
        // Fallback A: –ø—Ä—è–º–∏–π –ø–æ—Ç—ñ–∫ —ñ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è –∑ –µ–ª–µ–º–µ–Ω—Ç–∞
        try{
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal:'environment' } }, audio:false });
          video.srcObject = stream; video.muted = true; video.setAttribute('playsinline','');
          await video.play().catch(()=>{});
          currentTrack = stream.getVideoTracks()[0]; updateTrackTags(); setupZoomControl();
          setStatus('–ö–∞–º–µ—Ä–∞ –ø—Ä–∞—Ü—é—î. –®—É–∫–∞—é –∫–æ–¥‚Ä¶');
          // —è–∫—â–æ –≤—Å–µ —â–µ –ø–∞—É–∑–∞ ‚Äî –ø–æ–ø—Ä–æ—Å–∏–º–æ –∂–µ—Å—Ç
          setTimeout(()=>{ if (video.paused){ log('Video paused after getUserMedia ‚Äî need user gesture'); showTapOverlay(true); } }, 150);
          reader.decodeFromVideoElement(video).then(result=>{
            if (sentOnce) return; sentOnce = true; const code = String(result.getText()||'').trim();
            const payload = JSON.stringify({ t:'barcode', fmt:'EAN_13', code });
            if (tg?.sendData){ tg.sendData(payload); setTimeout(()=>{ try{ tg.close && tg.close(); }catch(_){ } }, 120); }
            stopAll();
          }).catch(err=>{ log('decodeFromVideoElement error', err?.message||err); });
        }catch(e2){
          log('fallback getUserMedia failed', e2?.name, e2?.message);
          setStatus('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä –¥–æ–∑–≤—ñ–ª —É —Å–∏—Å—Ç–µ–º—ñ iOS: –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è > Telegram > –ö–∞–º–µ—Ä–∞.');
        }
      }
    } catch(e){
        log('decodeFromConstraints failed', e?.name, e?.message);
        // Fallback A: –ø—Ä—è–º–∏–π –ø–æ—Ç—ñ–∫ —ñ –¥–µ–∫–æ–¥—É–≤–∞–Ω–Ω—è –∑ –µ–ª–µ–º–µ–Ω—Ç–∞
        try{
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal:'environment' } }, audio:false });
          video.srcObject = stream; await video.play();
          currentTrack = stream.getVideoTracks()[0]; updateTrackTags(); setupZoomControl();
          setStatus('–ö–∞–º–µ—Ä–∞ –ø—Ä–∞—Ü—é—î. –®—É–∫–∞—é –∫–æ–¥‚Ä¶');
          reader.decodeFromVideoElement(video).then(result=>{
            if (sentOnce) return; sentOnce = true; const code = String(result.getText()||'').trim();
            const payload = JSON.stringify({ t:'barcode', fmt:'EAN_13', code });
            if (tg?.sendData){ tg.sendData(payload); setTimeout(()=>{ try{ tg.close && tg.close(); }catch(_){ } }, 120); }
            stopAll();
          }).catch(err=>{ log('decodeFromVideoElement error', err?.message||err); });
        }catch(e2){
          log('fallback getUserMedia failed', e2?.name, e2?.message);
          setStatus('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä –¥–æ–∑–≤—ñ–ª —É —Å–∏—Å—Ç–µ–º—ñ iOS: –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è > Telegram > –ö–∞–º–µ—Ä–∞.');
        }
      }
    }

    function isUltraWideLabel(lbl){ return /ultra|ultra[- ]?wide|uw|0\.5x|0,5x|–Ω–∞–¥—à–∏—Ä/i.test(lbl); }
    function isBackLabel(lbl){ return /back|rear|environment|—Ç–∏–ª–æ–≤|–∑–∞–¥–Ω/i.test(lbl); }

    async function enumerateCams(){
      try{
        const devs = (await navigator.mediaDevices.enumerateDevices()).filter(d => d.kind === 'videoinput');
        log('Devices:', devs.map(d=>({label:d.label, deviceId:d.deviceId})));
        cameraList.innerHTML = devs.map((d,i)=>`<option value="${d.deviceId}">${d.label||`–ö–∞–º–µ—Ä–∞ ${i+1}`}</option>`).join('');
        cameraList.style.display = devs.length>1 ? 'block' : 'none';
      }catch(e){ log('enumerate error', e?.message); }
    }

    async function startCamera(){
      setStatus('–ì–æ—Ç—É—é –∫–∞–º–µ—Ä—É‚Ä¶');
      try{
        // –Ω–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞, –ø–æ–∫–∏ –ø—ñ–¥–≤–∞–Ω—Ç–∞–∂–∏—Ç—å—Å—è zxing —É WebView
        let tries=0; while((!window.ZXing || !ZXing.BrowserMultiFormatReader) && tries++<10){ await new Promise(r=>setTimeout(r,100)); }
        // iOS: –ø—Ä–æ–±–Ω–∏–π –ø—Ä–æ–º–ø—Ç –¥–æ–∑–≤–æ–ª—É
        try{ const tmp = await navigator.mediaDevices.getUserMedia({ video:true, audio:false }); tmp.getTracks().forEach(t=>t.stop()); log('Permission probe ok'); }
        catch(e){ log('Permission probe error', e?.name, e?.message); }
        await enumerateCams();
        await startDecodeSimple();
      }catch(e){ log('startCamera error', e?.message||e); setStatus('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏.'); showTapOverlay(true); }
    }
        // iOS: –∑—Ä–æ–±–∏—Ç–∏ –ø—Ä–æ–±–Ω–∏–π –∑–∞–ø–∏—Ç –¥–ª—è permission –ø—Ä–æ–º–ø—Ç–∞
        try{ const tmp = await navigator.mediaDevices.getUserMedia({ video:true, audio:false }); tmp.getTracks().forEach(t=>t.stop()); log('Permission probe ok'); }
        catch(e){ log('Permission probe error', e?.name, e?.message); }
        await enumerateCams();
        await startDecodeSimple();
      }catch(e){ log('startCamera error', e?.message||e); setStatus('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏.'); }
    }

    function isUltraWideLabel(lbl){ return /ultra|ultra[- ]?wide|uw|0\.5x|0,5x|–Ω–∞–¥—à–∏—Ä/i.test(lbl); }
    function isBackLabel(lbl){ return /back|rear|environment|—Ç–∏–ª–æ–≤|–∑–∞–¥–Ω/i.test(lbl); }

    async function enumerateCams(){
      const devs = (await navigator.mediaDevices.enumerateDevices()).filter(d => d.kind === "videoinput");
      log("Devices:", devs.map(d => ({label:d.label, deviceId:d.deviceId, groupId:d.groupId})));

      // Populate select
      cameraList.innerHTML = devs.map((d,i)=>{
        const lbl = d.label || `–ö–∞–º–µ—Ä–∞ ${i+1}`;
        const tags = [ isUltraWideLabel(lbl) ? 'ultra‚Äëwide' : '', isBackLabel(lbl) ? 'back' : '' ].filter(Boolean).join(', ');
        const hint = tags ? ` (${tags})` : '';
        return `<option value="${d.deviceId}">${lbl}${hint}</option>`;
      }).join("");
      cameraList.style.display = devs.length > 1 ? "block" : "none";

      // Preference order: savedId -> rear ultra‚Äëwide -> any rear -> last
      const savedId = localStorage.getItem("scanner.preferredDeviceId");
      let preferred = devs.find(d => d.deviceId === savedId)
                  || devs.find(d => isBackLabel(d.label) && isUltraWideLabel(d.label))
                  || devs.find(d => isBackLabel(d.label))
                  || devs[devs.length - 1];

      chosenBackId = preferred ? preferred.deviceId : (devs[0] && devs[0].deviceId);
      log("Chosen deviceId:", chosenBackId, "label:", preferred && preferred.label);
      if (chosenBackId) cameraList.value = chosenBackId;
      return {devs, backId: chosenBackId};
    }

    async function startCamera(){
      setStatus("–ì–æ—Ç—É—é –∫–∞–º–µ—Ä—É‚Ä¶");
      try {
        // 0) —á–µ–∫–∞—î–º–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è ZXing
        let tries = 0; while ((!window.ZXing || !ZXing.BrowserMultiFormatReader) && tries++ < 10){ await new Promise(r=>setTimeout(r,100)); }
        // 1) –ü–µ—Ä—à–µ –∑–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–ª—è labels (–¥–µ—è–∫–∏–º iOS –ø–æ—Ç—Ä—ñ–±–Ω–æ)
        try { const tmp = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } }, audio:false }); tmp.getTracks().forEach(t=>t.stop()); } catch(e) { log('probe getUserMedia error', e?.message); }
        // 2) –í–∏–±—ñ—Ä –∫–∞–º–µ—Ä–∏
        const { backId } = await enumerateCams(); if (!backId) throw new Error('–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ –≤—ñ–¥–µ–æ–∫–∞–º–µ—Ä–∏');

        // 3) –û—Å–Ω–æ–≤–Ω–∏–π –∑–∞–ø—É—Å–∫
        try { await decodeWithDevice(backId); }
        catch(e1){
          log('decodeWithDevice failed', e1?.message);
          // 3b) Fallback: decodeFromVideoDevice
          try { await reader.decodeFromVideoDevice(backId, video, ()=>{}); log('fallback decodeFromVideoDevice started'); setStatus('–ù–∞–≤–æ–¥—å —à—Ç—Ä–∏—Ö‚Äë–∫–æ–¥ —É —Ä–∞–º–∫—É‚Ä¶'); }
          catch(e2){
            log('decodeFromVideoDevice failed', e2?.message);
            // 3c) Fallback: –ø—Ä–æ—Å—Ç–æ –ø–æ—Ç—ñ–∫ –≤—ñ–¥–µ–æ
            const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: backId } }, audio:false });
            video.srcObject = stream; await video.play();
            currentTrack = stream.getVideoTracks()[0]; updateTrackTags(); setupZoomControl();
            setStatus('–ö–∞–º–µ—Ä–∞ –ø—Ä–∞—Ü—é—î, –∞–ª–µ –¥–µ–∫–æ–¥–µ—Ä –Ω–µ —Å—Ç–∞—Ä—Ç—É–≤–∞–≤. –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏.');
          }
        }
      } catch (e) {
        log('startCamera error', e?.message || e);
        setStatus('–ü–æ–º–∏–ª–∫–∞ –¥–æ—Å—Ç—É–ø—É –¥–æ –∫–∞–º–µ—Ä–∏. –ü–µ—Ä–µ–≤—ñ—Ä HTTPS/–¥–æ–∑–≤—ñ–ª.');
      }
    }

    // UI events
    document.getElementById('btnTorch').addEventListener('click', async () => {
      try{
        const caps = currentTrack?.getCapabilities?.();
        if (caps && 'torch' in caps){ const set = currentTrack.getSettings(); await currentTrack.applyConstraints({ advanced: [{ torch: !set.torch }] }); log("Torch toggled"); }
        else { log("Torch not supported"); }
      }catch(e){ log("Torch error", e); }
    });

    document.getElementById('btnRestart').addEventListener('click', async () => {
      stopping = true; await stopAll(); stopping = false; sentOnce = false; await startCamera();
    });

    cameraList.addEventListener('change', async () => {
      const id = cameraList.value; if (!id) return;
      localStorage.setItem("scanner.preferredDeviceId", id); log("Manual camera switch to", id);
      chosenBackId = id; stopping = true; await stopAll(); stopping = false; sentOnce = false; await startCamera();
    });

    window.addEventListener('beforeunload', stopAll);

    // Auto Start
    (async ()=>{ log('UA:', navigator.userAgent); document.getElementById('tagVer').textContent = VERSION; video.setAttribute('playsinline',''); video.muted = true; await startCamera(); })();

    // Tap overlay handler ‚Äî –¥–∞—î–º–æ —è–≤–Ω–∏–π –∂–µ—Å—Ç –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –¥–ª—è iOS
    btnTapStart.addEventListener('click', async ()=>{
